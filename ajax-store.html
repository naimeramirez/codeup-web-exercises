<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="btn-refresh">Refresh Inventory</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        function tools () {
            $.ajax('./data/inventory.json').done(function (tools) {
                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements
                console.log(tools);

                function renderTool(tool) {
                    var html = '<tr>';
                    html += '<td>' + tool.title + '</td>';
                    html += '<td>' + tool.quantity + '</td>';
                    html += '<td>' + tool.price + '</td>';
                    html += '<td>' + tool.categories + '</td>';
                    html += '</tr>';
                    return html;
                }
                function renderTools(tools) {
                    var html = '';
                    for (let i = 0; i < tools.length; i++) {
                        html += renderTool(tools[i]);
                    }
                    return html;
                }

                $('#insertProducts').html(renderTools(tools));
            });
        };

        $('#btn-refresh').click(function (e) {
            e.preventDefault();
            tools();
        })

        tools();

    })();
</script>

</body>
</html>
